<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><u>Tic Tac Toe</u></h1>
    <div class="board">
      <div class="cell right-border bottom-border" data-index="1"></div>
      <div class="cell right-border bottom-border" data-index="2"></div>
      <div class="cell bottom-border" data-index="3"></div>
      <div class="cell right-border bottom-border" data-index="4"></div>
      <div class="cell right-border bottom-border" data-index="5"></div>
      <div class="cell bottom-border" data-index="6"></div>
      <div class="cell right-border" data-index="7"></div>
      <div class="cell right-border" data-index="8"></div>
      <div class="cell" data-index="9"></div>
      <div class="strike" id="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
      <h2 id="game-over-text">X is the Winner!</h2>
      <button id="play-again">Play Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
